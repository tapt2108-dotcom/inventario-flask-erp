{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <!-- Back Link -->
        <div class="mb-4 fade-in">
            <a href="{{ url_for('categories.list_categories') }}" class="text-decoration-none text-secondary fw-bold d-inline-flex align-items-center">
                <i class="fas fa-arrow-left me-2"></i> Volver a Categorías
            </a>
        </div>

        <div class="card shadow-lg border-0 fade-in" style="border-radius: 1rem;">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-5">
                    <div class="icon-circle bg-accent-subtle text-accent mb-3 mx-auto">
                        <i class="fas fa-tag fa-2x"></i>
                    </div>
                    <h1 class="h3 text-gray-900 mb-2 fw-bold">{{ title }}</h1>
                    <p class="text-muted">Ingrese los detalles de la nueva categoría</p>
                </div>

                <form method="POST">
                    <div class="mb-5">
                        <label for="name" class="form-label h6 mb-3">Nombre de la Categoría</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-signature text-gray-400"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0" id="name" name="name" 
                                   value="{{ category.name if category else '' }}" 
                                   placeholder="Ej. Electrónica, Repuestos" required autofocus style="font-size: 1.1rem;">
                        </div>
                        <div class="form-text mt-2 ms-1">El nombre debe ser único y descriptivo.</div>
                    </div>
                    
                    <div class="d-grid gap-3 mt-5">
                        <button type="submit" class="btn btn-primary btn-lg py-3 shadow-sm fw-bold text-uppercase letter-spacing-1">
                            <i class="fas fa-save me-2"></i> {{ 'Actualizar' if category else 'Guardar Categoría' }}
                        </button>
                        <a href="{{ url_for('categories.list_categories') }}" class="btn btn-outline-secondary btn-lg py-3">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
